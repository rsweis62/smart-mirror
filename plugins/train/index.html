<div class="cta" ng-controller="TRAIN">
    <div class="cta-times time-to" ng-show="noTimes">
        <span><i class="fa fa-rss fade" style="margin-right: 5px";></i></span>
        <span style="font-weight: bold" ng-bind="nopredictionmessage"></span>
    </div>

    <div class="train-times time-to" ng-repeat="(key, value) in stops track by $index">
        <span><i class="fa fa-rss fade" style="margin-right: 5px; color: red";>
            {{value[0].stopName}} - {{value[0].stopLine}} - {{value[0].stopDirection}}</i></span>
        <div class="train-times time-to" ng-hide="noTimes" ng-repeat="time in value">
            <span fade>
                <span> - {{time.arrivalTime}}</span>
            </span>
        </div>
    </div>

</div>
